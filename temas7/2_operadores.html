    <h1>Operadores</h1>

    <script>

        /*
            Operadores aritmeticos

            +	  Adición
            -	  Sustracción
            *	  Multiplicación
            **	  Exponente
            /	  División           4 / 2 = 2
            %	  Módulo (Residuo)   4 % 2 = 0
            ++	  Incrementar
            --	  Decrementar

            Operadores de asignación

            =	    x = y
            +=	    x += y	=> x = x + y
            -=	    x -= y	
            *=	    x *= y	
            /=	    x /= y	
            %=	    x %= y	
            **= 	x **= y	

            Operadores de String

            +
            +=

            let palabra1 = "Hola ";
            let palabra2 = "Jose";

            let oracion = palabra1 + palabra2;

            Operadores de comparasión

            ==	  igual a
            ===	  igual en valor y tipo
            !=	  diferente de
            !==	  diferente en valor y tipo
            >	  mayor que
            <	  menor que
            >=	  mayor o igual que
            <=	  menor o igual que
            ?:    ternario 

            Operadores lógicos

            &&	y 
            ||	o
            !	negación 

            Métodos

            typeof()	    retorna el tipo de la variable
            instanceof()	Retorna true si un objeto es instancia de otro

            */
