<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>Math</h1>

    <script>

        //devuelve el numero pi
        let x1 = Math.PI;               
        console.log('valor de PI:', x1);

        //rendondea un valor
        let x2 = Math.round(4.7);
        console.log('round(4.7):', x2);

        //elevar un numero
        let x3 = Math.pow(8, 2);
        console.log('pow(8,2):', x3);

        //raiz cuadrada de un numero
        let x4 = Math.sqrt(64);
        console.log('sqrt(64):', x4);

        //valor absoluto
        let x5 = Math.abs(-45);
        console.log('abs(-45):', x5);

        //redondeo hacia arriba
        let x6 = Math.ceil(4.1);
        console.log('ceil(4.1):', x6);

        //redondeo hacia abajo
        let x7 = Math.floor(4.9);
        console.log('floor(4.9):', x7);

        //obtener el min de una coleccion
        let x8 = Math.min(0, 150, 30, 20, -8, -200);
        console.log('min(0, 150, 30, 20, -8, -200):', x8);
        
        //obtener el max de una coleccion
        let x9 = Math.max(0, 150, 30, 20, -8, -200);
        console.log('max(0, 150, 30, 20, -8, -200):', x9);
        
        //generar un numero aleatorio
        let x10 = Math.random();
        console.log('random():', x10);

        //lanzamiento de un dado
        let dado = Math.floor(Math.random() * 6) + 1;
        console.log('dado:', dado);

    </script>
</body>
</html>
