<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion flecha</title>
</head>
<body>
    <h1>Funcion flecha</h1>

    <script>

        //funcion tradicional
        function duplicar(num)
        {
            return num * 2;
        }

        //funcion flecha
        const duplicar2 = num => num * 2;

        console.log('duplicar funcion: ', duplicar(4));
        console.log('duplicar funcion flecha: ', duplicar2(5));

    </script>
</body>
</html>
