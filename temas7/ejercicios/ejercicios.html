        // EJERCICIO #36
        /*
        Crear un variable numerica y darle un valor. Luego, evaluar con sentencia IF si el
        valor es igual a 10, dicho caso mostrar en pantalla "El valor es 10". Sino, 
        preguntar si el valor es menor o igual a 9, en dicho caso mostrar en pantalla
        "Es un numero muy pequeño". En caso contrario (else) mostrar: "El numero es grande".
        */

        let x = Math.random();
        let num = Math.ceil(x * 10);
        console.log('El numero es: ' + x);
        console.log('El numero es: ' + num);

        if (num == 10) {
            console.log('El número es 10');
        } else if (num <= 9) {
            console.log('El número es muy pequeño');
        } else {
            console.log('El número es grande');
        }
        

        // EJERCICIO #37
        /*
        Tomar la fecha actual y obtener el dia de la semana (0-6), luego con un SWICTH 
        mostrar por pantalla el día segun sea el caso obtenido. Ejemplo: para el valor
        0 deberia mostrar: "Hoy es Domingo" y para el 1 "Hoy es Lunes"...
        */

        let fecha = new Date();
        let x1 = fecha.getDay();
        console.log('Hoy es el día: ' + fecha);
        console.log('Hoy es el día: ' + x1);

        switch(x1)

            case 6:
