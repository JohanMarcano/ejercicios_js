        // EJERCICIO #45
        /*
        Crea una función que calule el factorial de un número y retorne el resultado (por ejemplo 3! = 3*2*1 = 6).
        */

        function factorial(n) {
        if (n === 0) {
            return 1;
        } else {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            return result;
            }
        }

        // Ejemplo de uso
        const numero = 5;
        console.log(`El factorial de ${numero} es: ${factorial(numero)}`);
