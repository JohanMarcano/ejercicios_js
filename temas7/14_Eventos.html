<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body onload="mostrar1()"> <!--se ejecuta al cargar la pagina-->
    
    <h1>Eventos</h1>

    <button onclick="mostrar2()">mostrar mensaje</button> <!--se ejecuta al hacer click-->
    <br>
    <br>
    <div id="contenedor1" style="width: 300px; height: 300px; background: blue;">
        <div id="contenedor2" style="width: 150px; height: 150px; background: red;"></div>
    </div>
    <br>
    <br>
    <!--se ejecuta al pasar el cursor por encima-->
    <div onmouseover="mostrar5()" id="contenedor3" style="width: 150px; height: 150px; background: green;">
    </div>
    <br>
    <br>
    <input type="text" id="nombre" onkeyup="validarCampo()"> <!--se ejecuta al soltar la tecla-->
    <br>
    <br>
    <button id="btn2">mostrar mensaje 2</button>

    <script>

        function mostrar1()
        {
            alert('mensaje desde onload');
        }

        function mostrar2()
        {
            alert('mensaje desde onclick');
        }

        function mostrar3()
        {
            alert('mensaje desde onclick addEventListener');
        }

        function mostrar4()
        {
            alert('mensaje desde onclick addEventListener interno');
        }

        function mostrar5()
        {
            alert('mensaje desde onmouseover');
        }

        function validarCampo()
        {
            let nombre = document.getElementById('nombre').value;
            alert(nombre);

            // if(nombre != '')
            //     alert('Hola ' + nombre);
            // else
            //     alert('Debe indicar su nombre');
        }

        //agregar evento addEventListener()
        document.getElementById('contenedor1').addEventListener('click', mostrar3);
        document.getElementById('contenedor2').addEventListener('click', mostrar4);
        document.getElementById('btn2').addEventListener('click', function() {
            let nombre = document.getElementById('nombre').value;

            if(nombre != '')
                alert('Hola ' + nombre);
            else
                alert('Debe indicar su nombre');
        });

        // document.getElementById('btn2').onclick = function() {
        //     let nombre = document.getElementById('nombre').value;

        //     if(nombre != '')
        //         alert('Hola ' + nombre);
        //     else
        //         alert('Debe indicar su nombre');
        // };

    </script>
</body>
</html>
