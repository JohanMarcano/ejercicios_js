<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    
    <h1>Funciones</h1>

    <script>

        let nombre = 'Jose';

        //declaracion
        function mostrar()
        {
            console.log('Hola Mundo');
        }
        //llamdao a la funcion
        mostrar();

        //funcion con parametros

        function mostrar2(nombre, apellido)
        {
            console.log(nombre + ' ' + apellido);
        }

        mostrar2('Luis', 'Lopez');
        mostrar2('Maria', 'Rojas');

        //funcion con retorno

        function sumar(n1, n2)
        {
            return n1 + n2;
        }

        let resultado = sumar(1, 4);
        console.log(resultado);
        
        //funcion con valor por defecto
        function producto(n1, n2 = 1)
        {
            return n1 * n2;
        }

        let resultado2 = producto(2, 4);
        let resultado3 = producto(2);

        console.log('Resultado del producto: ', resultado2);
        console.log('Resultado del producto valor por defecto: ', resultado3);
        
        //funciones recursivas
        //factorial de un numero
        // 3! = 3*2*1 = 6
        // 0! = 1
        // n! = n * f(n-1) = 3 * 2 * 1 * 1 = 6

        function factorial(n)
        {
            if(n == 0)
                return 1;
            else
                return n * factorial(n-1);
        }

        console.log('El factorial de 3 es: ', 6);

    </script>

</body>
</html>
